		<main>
			<section class="contato">
				<div class="container">
					<form>
						<div class="cols">
							<div class="col">
								<div class="form-group"> <!-- "formgroup" Uma classe do bootstrad com algumas predefinições-->
									<input type="text" placeholder="Nome" required="">
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<input type="email" placeholder="E-mail">
								</div>
							</div>	

							<div class="col">
								<div class="form-group">
									<input type="number" placeholder="Telefone">
								</div>	
							</div>
							
							<div class="col">
								<div class="form-group">
									<select>
										<option>Selecione uma opção</option>
										<option>Orçamento</option>
										<option>Sugestões</option>
										<option>Outras informações</option>
									</select>
								</div>
							</div>
						</div>	

						<div class="form-group">
							<textarea placeholder="Preencha suas duvidas"></textarea>
						</div>

						<div class="form-group">
							<button class="botao medio"><i class="fa fa-arrow-right"></i> Enviar contato</button>
						</div>

						<p class="bg-success"><i class="fa fa-info-circle"></i> Seu contato foi enviado com sucesso</p>
							
						<p class="bg-danger"><i class="fa fa-info-circle"></i> Preencha todos os campos obrigatorios</p>
